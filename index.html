<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Tip Calculator</title>
</head>
<body>
  <h1>Tip Calculator</h1>
  <form id="tip-form">
    <label for="total">How much is your bill?</label>
    <input type="number" name="total" id="total" placeholder="Total Amount">

    <label for="service">How was your service?</label>
    <select name="service" id="service">
      <option value="0.3">Outstanding - 30%</option>
      <option selected value="0.2">Good - 20%</option>
      <option value="0.15">Okay - 15%</option>
      <option value="0.1">Bad - 10%</option>
      <option value="0.05">Terrible - 5%</option>
    </select>

    <label for="people">How many people are sharing the bill?</label>
    <input type="number" name="sharing" id="people" placeholder="Number of People">

    <button type="submit" id="calculate-btn">Calculate Tip</button>
  </form>

  <div id="tip-div">
    <h2>Tip Amount:</h2>
    <sup>$</sup><span id="tip">0.00</span>
    <small id="each">each</small>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
